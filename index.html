        let currentQuestionIndex = 0;
        let selectedAnswers = Array(questions.length).fill(undefined);
        let correctCount = 0;
        let quizMode = 'practice';
        let quizCompleted = false;

        function setMode(mode, element) {
            quizMode = mode;
            
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            element.classList.add('active');
            
            restartQuiz();
            document.getElementById('modeSelector').style.display = 'none';
        }

        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            
            document.getElementById('questionNumber').textContent = currentQuestionIndex + 1;
            document.getElementById('questionText').textContent = question.question;
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            
            const optionsList = document.getElementById('optionsList');
            optionsList.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const li = document.createElement('li');
                li.className = 'option';
                li.textContent = option;
                li.onclick = () => selectOption(index);
                
                if (selectedAnswers[currentQuestionIndex] === index) {
                    li.classList.add('selected');
                    
                    if (quizMode === 'practice') {
                        if (index === question.correct) {
                            li.classList.add('correct');
                        } else {
                            li.classList.add('incorrect');
                        }
                    }
                }
                
                optionsList.appendChild(li);
            });
            
            if (quizMode === 'practice' && selectedAnswers[currentQuestionIndex] !== undefined) {
                const correctOption = document.querySelectorAll('.option')[question.correct];
                correctOption.classList.add('correct');
            }
            
            updateProgress();
            updateControls();
            updateStats();
        }

        function selectOption(index) {
            if (quizCompleted) return;
            if (quizMode === 'exam' && selectedAnswers[currentQuestionIndex] !== undefined) {
                return;
            }
            
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected', 'correct', 'incorrect');
            });
            
            selectedAnswers[currentQuestionIndex] = index;
            const optionElement = document.querySelectorAll('.option')[index];
            optionElement.classList.add('selected');
            
            if (quizMode === 'practice') {
                const question = questions[currentQuestionIndex];
                if (index === question.correct) {
                    optionElement.classList.add('correct');
                } else {
                    optionElement.classList.add('incorrect');
                    const correctOption = document.querySelectorAll('.option')[question.correct];
                    correctOption.classList.add('correct');
                }
            }
            
            updateStats();
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function updateControls() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const finishBtn = document.getElementById('finishBtn');
            
            prevBtn.style.display = currentQuestionIndex === 0 ? 'none' : 'inline-block';
            
            if (currentQuestionIndex === questions.length - 1) {
                nextBtn.style.display = 'none';
                finishBtn.style.display = 'inline-block';
            } else {
                nextBtn.style.display = 'inline-block';
                finishBtn.style.display = 'none';
            }
        }

        function updateStats() {
            correctCount = 0;
            for (let i = 0; i < questions.length; i++) {
                if (selectedAnswers[i] !== undefined && selectedAnswers[i] === questions[i].correct) {
                    correctCount++;
                }
            }
            
            document.getElementById('correctAnswers').textContent = correctCount;
            
            const answered = selectedAnswers.filter(answer => answer !== undefined).length;
            const accuracy = answered > 0 ? Math.round((correctCount / answered) * 100) : 0;
            document.getElementById('accuracy').textContent = accuracy + '%';
        }

        function finishQuiz() {
            const unanswered = selectedAnswers.filter(a => a === undefined).length;
            if (unanswered > 0 && quizMode === 'exam') {
                if (!confirm(`${unanswered} √ÆntrebƒÉri nu au rƒÉspuns. Sigur dori»õi sƒÉ finaliza»õi?`)) {
                    return;
                }
            }
            
            quizCompleted = true;
            const finalScore = Math.round((correctCount / questions.length) * 100);
            
            document.getElementById('quizCard').style.display = 'none';
            document.getElementById('resultSummary').style.display = 'block';
            
            document.getElementById('finalScore').textContent = finalScore + '%';
            
            let message = '';
            let details = '';
            
            if (finalScore >= 90) {
                message = 'Excelent! üéâ';
                details = 'Ai o √Æn»õelegere foarte bunƒÉ a conceptelor FIS!';
            } else if (finalScore >= 75) {
                message = 'Foarte bine! üëè';
                details = 'Performan»õƒÉ solidƒÉ, continuƒÉ sƒÉ exersezi!';
            } else if (finalScore >= 60) {
                message = 'Bine! üëç';
                details = 'Rezultat decent, mai ai de lucrat la unele concepte.';
            } else {
                message = 'Trebuie sƒÉ mai exersezi üìö';
                details = 'Recomand sƒÉ revezi materialul »ôi sƒÉ reiei quiz-ul.';
            }
            
            document.getElementById('resultMessage').textContent = message;
            document.getElementById('resultDetails').textContent = 
                `${details} Ai rƒÉspuns corect la ${correctCount} din ${questions.length} √ÆntrebƒÉri.`;
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            selectedAnswers = Array(questions.length).fill(undefined);
            correctCount = 0;
            quizCompleted = false;
            
            document.getElementById('quizCard').style.display = 'block';
            document.getElementById('resultSummary').style.display = 'none';
            document.getElementById('modeSelector').style.display = 'block';
            
            loadQuestion();
            updateStats();
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (quizCompleted) return;
            
            if (e.key === 'ArrowLeft' && currentQuestionIndex > 0) {
                previousQuestion();
            } else if (e.key === 'ArrowRight' && currentQuestionIndex < questions.length - 1) {
                nextQuestion();
            } else if (e.key >= '1' && e.key <= '9') {
                const optionIndex = parseInt(e.key) - 1;
                const options = document.querySelectorAll('.option');
                if (options[optionIndex]) {
                    selectOption(optionIndex);
                }
            }
        });

        // Initialize quiz
        document.getElementById('totalQuestions').textContent = questions.length;
        loadQuestion();
